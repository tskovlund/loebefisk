<!DOCTYPE html>

{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>{% block fulltitle %}{% block title %}Forside{% endblock %} - Løbefisk{% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
</head>

<body>
<div id="background">
<div id="main">
    {% block header %}
    <div id="header">
        <img id="header-img" src="{% static 'images/header.png' %}">
    </div>
    {% endblock %}

    <div id="menu">
        <div id="menu-list">
            <ul id="topnav">
            {% block menu %}
            {% endblock %}
            </ul>
        </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        <p>Copyright {% now 'Y' %}, Løbefisk.</p>
    </div>
</div>
</div>
</body>
</html>
