{% extends "base.html" %}

{% block content %}

{% if latest_post_list %}
    <ul class="gallery_index">
    {% for post in latest_post_list %}
    <li class="index_post"><a href="{% url 'gallery:post' post.id %}">{{ post.title }} by {{ post.author }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
